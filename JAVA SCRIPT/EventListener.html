    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body style="background-color:lightyellow;">
        <h1>This is Event Listener</h1>
        <button id="myBtn">Click Me</button>
        <p id="demo"></p>
        <script>
            document.getElementById("myBtn").addEventListener("click", function() {
            document.getElementById("demo").innerHTML="Button was clicked!";
            document.getElementById("demo").style.color="red";
            document.getElementById("demo").style.border="dotted";
            document.getElementById("demo").style.padding="10px";
            document.getElementById("demo").style.fontSize="20px";
            document.getElementById("demo").style.border="dotted";
            document.getElementById("demo").style.backgroundColor="lightgray";

            });
        </script>
    </body>
    </html>
