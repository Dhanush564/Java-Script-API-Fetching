<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Country Details</title>
<style>
    table, th, td {
        border: 1px solid black;
    }
    th, td {
        padding: 8px;
        text-align: left;
    }
    tbody tr:nth-child(even) {
        background-color: #f2f2f2;
        
        
    }
    </style>
</head>
<body>
    <h1>All Country Details</h1>
    <button onclick="FetchAllDetails()">Load All Country Details</button>
    <div id="demo"></div>
    <table border="1" id="countryTable" style="width:100%; border-collapse: collapse; display:none;">
        <thead>
            <tr>
                <th>Country Name</th>
                <th>Capital</th>
                <th>Region</th>
                <th>Population</th>
                <th>Area (sq km)</th>
            </tr>
        </thead>
        <tbody id="countryTableBody">
        </tbody>
    </table>
    <script>
        function FetchAllDetails(){
            fetch("https://restcountries.com/v3.1/all?fields=name,capital,region,population,area")
            .then(Response=> Response.json())
            .then(data=>{
                let tableBody = document.getElementById("countryTableBody");
                tableBody.innerHTML = ""; 
                data.forEach(country=>{
                    let countryName = country.name.common;
                    let capital = country.capital ;
                    let region = country.region;
                    let population = country.population;
                    let area = country.area ;
                    let row = `<tr>
                        <td>${countryName}</td>
                        <td>${capital}</td>
                        <td>${region}</td>
                        <td>${population}</td>
                        <td>${area}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
                document.getElementById("countryTable").style.display = "table";
            })
            .catch(Error=>{
                document.getElementById("demo").innerHTML="Error occurred while fetching data.";
              })
        }
    </script>
</body>
</html>
